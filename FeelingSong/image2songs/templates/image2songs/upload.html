{% extends 'image2songs/base.html' %}
{% block content %}
    <form action="#" method="get">
        <input type="text" name="imageurl"/>
        <input type="submit" value="Subir" name="url">
    </form>
{% csrf_token %}
    <form action="#" method="post" enctype="multipart/form-data">
        <input type="file" name="imagefile"/>
        <input type="submit" value="Subir" name="file">
    </form>
    <a href="{% url 'webcam' %}" id="goToWebcam">Webcam</a>
{% endblock %}
