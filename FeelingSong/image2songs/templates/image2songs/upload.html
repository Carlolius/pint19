{% extends 'image2songs/base.html' %}
{% block content %}
    <form action="#" method="get">
        <p>https://img.s3wfg.com/web/img/images_uploaded/e/e/ep_dientes_sonrisa_620x350.jpg</p>
        <input type="text" name="imageurl"></input>
        <button type="submit" name="url"></button>
    </form>
{% csrf_token %}
    <form action="#" method="post" enctype="multipart/form-data">
        <input type="file" name="imagefile"></input>
        <button type="submit" href="{% url 'spotiPlayer' %}" name="file"></button>
    </form>
    <a href="{% url 'webcam' %}" id="goToWebcam">Webcam</a>
{% endblock %}
